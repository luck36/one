//			节点复制操作
			function bookhs(){
				 //获得单选按钮的节点对象 
				 var b=document.getElementsByName("book");
				 var bName=document.getElementsByTagName("div")[0];//div集合
				 if(b[0].checked){
				 	//创建一个img节点元素
				 	var img1=document.createElement("img");
				 	//添加属性
				 	img1.setAttribute("src","img/newBook01.jpg");
				 	
				 	 //当前图片对象 内嵌入  div标记中，作为div 的子标记 
				 	 bName.appendChild(img1);
				 }
				 else if(b[1]){
				 	var img2=document.createElement("img");
				 	img2.setAttribute("src","img/newBook02.jpg");
				 	 bName.appendChild(img2);
				 }
			}
		</script>
