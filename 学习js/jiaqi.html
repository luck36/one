			//题目：判断101-200之间有多少个素数，并输出所有素数。 
			//程序分析：判断素数的方法：用一个数分别去除2到sqrt(这个数)，如果能被整除， 则表明此数不是素数，反之是素数。 
			document.write("<br/>")
			for(var index3 = 101; index3 <= 200; index3++) {
				if(index3 % 2 != 0) {
					document.write("<br />" +index3 + "&nbsp");
				}
			}
			//【程序3】   
			//	题目：打印出所有的 "水仙花数 "，所谓 "水仙花数 "是指一个三位数，其各位数字立方和等于该数本身。例如：153是一个 "水仙花数 "，因为153=1的三次方＋5的三次方＋3的三次方。

			var t = 0;
			for(var index = 100; index <= 999; index++) {
				var t = index;
				var x = t / 100 - t % 100 * 0.01;
				var y = t % 100 / 10 - t % 10 * 0.1;
				var z = t % 10;
				if(t == x * x * x + y * y * y + z * z * z) {

					document.write("<br /><br />"+"水仙花数" + t);
				}
			}
