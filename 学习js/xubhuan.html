		<title>循环</title>
		<script>
			//while循环
			var index=1;
			while(index<=10){
				document.write("<br/>第"+index+"次打印");
				index++;
			}
			//for循环
			for(var a=1;a<=10;a++){
				document.write("<br/>第"+a+"次打印");
			}
			//组合
			var arr=["622","全体人员","是最美的","小可爱"];
			for(var srr in arr){
				document.write(arr[srr]);
			}
			for(var int=0;int<arr.length;int++){
				document.write(arr[int]);
			}
			//for  if
			var num=0;
			for(var na=1;na<=50;na++){
				if(na%2==0){
					num+=na;
				}
			}
			document.write("<br/>100以内偶数之和"+num);
