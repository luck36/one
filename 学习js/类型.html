<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
		<script>
			var String ="你好 ！";
			document.write("String类型"+String+"返回值类型”");
			document.write(typeof(String));
			var num=54321;
			document.write("<br />number类型"+num+"返回值类型”");
			document.write(typeof(num));
			var flag=true;
			document.write("<br />boolean类型"+flag+"返回值类型”");
			document.write(typeof(flag));
			var nu=null;
			document.write("<br />空值类型"+nu+"返回值类型");
			document.write(typeof(nu));
			var un;
			document.write("<br/>underfined类型"+un+"类型")
			document.write(typeof(un));
		</script>
	</head>
	<body>
	</body>
</html>
