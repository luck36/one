<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
		<input type="text" placeholder="请填写留言"/>
		<button onclick="btn()">提交留言</button>
		</div>
	</body>
	<script>
		var t1=document.getElementsByTagName("input")[0];
		var t2=document.getElementsByTagName("div")[0];
		function btn(){
			var p1=document.createElement("p");//创造新的节点
			p1.innerHTML=t1.value;//赋值
			t2.appendChild(p1);//添加
			t1.value="";//清空
		}
		
	</script>
</html>
